<HTML>
	<head>
		<meta charset="utf-8" />
		<title>oColchones</title>
		<script src="js/jquery.js"></script>
		<script src="js/jquery-validate/dist/jquery.validate.min.js"></script>
		<script src="js/facturas.js"></script>
	
	</head>
	<body>
		<h1 align="center"><strong>OCOLCHONES</strong></h1>
		<h1 align="center">Sistema para facturación de entradas</h1>
		<nav align="center">
			<ul>
			<a href="index.html">Facturar</a>
			<br>
            <a href="facturasgeneradas.php">Facturas Generadas</a>
			</ul>
		</nav>
		<h2>Entrada del día:</h2>
		<form id="form" method="post" >
			<table>
				<tr>
					<td><h3>Tipo de transporte:</h3></td>
					<td><select id="transporte" name="transporte">
										<option value="Selecciona">Selecciona</option>
										<option value="Barco">Barco</option>
										<option value="Ferrocarril">Ferrocarril</option>
										</select></td>
				</tr>
				<tr></tr>
				<tr>
					<td><h3>Nombre de la unidad</h3></td>
					<td><input type="text" id="nombre" name="nombre" maxlength="50" size="50"></td>
				</tr>
				<tr>
					<td><h3>Cantidad de unidades:</h3></td>
					<td><input type="number" id="cantidadUnidades" name="cantidadUnidades" min="1" step="1"></td>
				</tr>
				<tr>
					<td><h3>Costo del día por unidad</h3></td>
					<td><input type="number" id="costoUnidad" name="costoUnidad" min="0.01" step="0.01"></td>
				</tr>
				<tr>
					<td><h3>Descuento:</h3></td>
					<td><input type="number" id="descuento" name="descuento" min="0" max="99" step="0.01" value="0.0"></td>
				</tr>
				<tr>
					<td><button id="btn">Generar Factura</button></td>
					
					<td><input type="reset" value="Borrar los datos"></td>
				</tr>
			</table>
		</form>
	</body>
</HTML>
